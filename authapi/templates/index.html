<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication API</title>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <button class="register">Register</button></a>
    <button class="login">Login</button></a>
    <button class="change-password">Change Password</button></a>
    <button class="resetpassword">Forgot Password</button></a>

    <form action="/" method="post" class="register-form hide">
        {% csrf_token %}
        <input type="email" placeholder="Email">
        <input type="text" placeholder="Name">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm Password">
        <button type="submit">Submit</button>
    </form>

    <form action="/" method="post" class="login-form hide">
        {% csrf_token %}
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button type="submit">Submit</button>
    </form>

    <form action="/" method="post" class="change-password-form hide">
        {% csrf_token %}
        <input type="text">
        <button type="submit">Submit</button>
    </form>

    <form action="/" method="post" class="resetpassword-form hide">
        {% csrf_token %}
        <input type="text">
        <button type="submit">Submit</button>
    </form>

    <script src="../static/index.js"></script>
</body>

</html>
